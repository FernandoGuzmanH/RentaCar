<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="template/style.css"/>
    </h:head>
    <h:body>

        <ui:include src="../view/template/sideBar.xhtml"/>
        <section>

            <div class="header">
                <h1>#{empresasController.user.ID_empresas.nombre}</h1>

            </div>

            <div class="topnav">

            </div>

            <div class="row">
                <div class="leftcolumn">
                    <div class="card">
                        <p:panel id="horizontal" style="
                                 text-align: center;; width: 300px" header="Empresas" toggleOrientation="horizontal">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:form>
                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="Nombre"/>
                                        <p:inputText value="#{empresasController.empresas.nombre}" style="width: 250px"/>
                                        <p:outputLabel value="Telefono"/>
                                        <p:inputMask mask="9999-9999" value="#{empresasController.empresas.telefono}" style="width: 250px"/>
                                        <p:outputLabel value="Direccion"/>
                                        <p:inputText value="#{empresasController.empresas.direccion}" style="width: 250px"/>
                                        <br/>
                                        <h:panelGrid columns="2">
                                            <p:commandButton value="Guardar" actionListener="#{empresasController.guardar()}" update=":data"/>
                                            <p:commandButton value="mostrar" actionListener="#{empresasController.consultarAll()}" update=":data"/>   
                                        </h:panelGrid>
                                    </h:panelGrid>

                                </h:form>
                            </h:panelGrid>
                        </p:panel>
                    </div>
                </div>

                <div class="rightcolumn">
                    <p:dataTable value="#{empresasController.lista}" var="lis" id="data">

                        <p:column headerText="Nombre">
                            <p:outputLabel value="#{lis.nombre}"/>
                        </p:column>
                        <p:column headerText="Telefono">
                            <p:outputLabel value="#{lis.telefono}"/>
                        </p:column>
                        <p:column headerText="Direccion">
                            <p:outputLabel value="#{lis.direccion}"/>
                        </p:column>
                        <p:column headerText="Acciones">
                            <p:commandButton value="Eliminar" actionListener="#{empresasController.Eliminar(lis)}" update="data"/> 
                            <p:commandButton value="editar" actionListener="#{empresasController.leerId(lis)}" update=":wgdatos" oncomplete="PF('w').show();"/> 
                        </p:column>

                    </p:dataTable>
                    <br/>
                    <p:dialog widgetVar="w" header="Datos" id="wgdatos">


                        <h:form>

                            <h:panelGrid columns="2" cellpadding="10">
                                <p:outputLabel value="Nombre"/>
                                <p:inputText value="#{empresasController.empresas.nombre}" style="width: 250px"/>
                                <p:outputLabel value="Telefono"/>
                                <p:inputMask mask="9999-9999" value="#{empresasController.empresas.telefono}" style="width: 250px"/>



                                    <p:outputLabel value="Direccion"/>
                                    <p:inputText value="#{empresasController.empresas.direccion}" style="width: 250px"/>
                            </h:panelGrid>
                            <br/>
                            <h:panelGrid columns="2">
                                <p:commandButton value="Actualizar" actionListener="#{empresasController.actualizar()}" update=":data" oncomplete="PF('w').hide();"/>
                            </h:panelGrid>
                        </h:form>


                    </p:dialog>

                </div>
            </div>


        </section>
        <div class="footer">
            <h2>Footer</h2>
        </div>
    </h:body>
</html>
