<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="template/style.css"/>
    </h:head>
    <h:body>

        <ui:include src="../view/template/sideBar.xhtml"/>
        <section>
            <div class="header">
                <h1>#{detalleFacturaController.user.ID_empresas.nombre}</h1>
            </div>

            <div class="topnav">

            </div>

            <div class="row">
                <div class="leftcolumn">
                    <div class="card">
                        <p:panel id="horizontal" style="
                                 text-align: center;; width: 300px" header="Detalle de factura"  toggleOrientation="horizontal">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:form>

                                    <h:panelGrid columns="1">
                                        <p:outputLabel value="Cantidad"/>
                                        <p:inputText value="#{detalleFacturaController.detallesDeFacturas.cantidad}"/>

                                        <p:outputLabel value="Precio"/>
                                        <p:inputText value="#{detalleFacturaController.detallesDeFacturas.precio}"/>



                                        <p:outputLabel value="Factura" />
                                        <p:selectOneMenu id="ID_facturas" value="#{detalleFacturaController.facturas.id}" style="width: 225px;">
                                            <f:selectItems var="fap" value="#{facturasController.lista}" itemValue="#{fap.id}" itemLabel="#{fap.correlativo}"/>
                                        </p:selectOneMenu>

                                        <p:outputLabel value="Vehiculo" />
                                        <p:selectOneMenu id="ID_vehiculos" value="#{detalleFacturaController.vehiculos.id}" style="width: 225px;">
                                            <f:selectItems var="veh" value="#{vehiculosController.lista}" itemValue="#{veh.id}" itemLabel="#{veh.placa}"/>
                                        </p:selectOneMenu>

                                        <br/>
                                        <h:panelGrid columns="2">
                                            <p:commandButton value="Guardar" actionListener="#{detalleFacturaController.guardar()}" update=":data"/>
                                            <p:commandButton value="mostrar" actionListener="#{detalleFacturaController.mostrarTodo()}" update=":data"/>   
                                        </h:panelGrid>
                                    </h:panelGrid>                  
                                </h:form>
                            </h:panelGrid>
                        </p:panel>
                    </div>
                </div>

                <div class="rightcolumn">

                    <p:dataTable value="#{detalleFacturaController.lista}" var="lis" id="data">

                        <p:column headerText="Prcio">
                            <p:outputLabel value="#{lis.precio}"/>
                        </p:column>
                        <p:column headerText="cantidad">
                            <p:outputLabel value="#{lis.cantidad}"/>
                        </p:column>
                        <p:column headerText="campo Empresa">
                            <p:outputLabel value="#{lis.ID_empresas.nombre}"/>
                        </p:column>
                        <p:column headerText="campo factura">
                            <p:outputLabel value="#{lis.ID_facturas.correlativo}"/>
                        </p:column>
                        <p:column headerText="campo vehiculo">
                            <p:outputLabel value="#{lis.ID_vehiculos.placa}"/>
                        </p:column>
                        <p:column headerText="Acciones">
                            <p:commandButton value="Eliminar" actionListener="#{detalleFacturaController.eliminiar(lis)}" update="data"/> 
                            <p:commandButton value="editar" actionListener="#{detalleFacturaController.mostrarID(lis)}" update=":wgdatos" oncomplete="PF('w').show();"/> 
                        </p:column>

                    </p:dataTable>
                    <br/>

                    <p:dialog widgetVar="w" header="Datos" id="wgdatos">
                        <h:form>

                            <h:panelGrid columns="1">
                                <p:outputLabel value="Cantidad"/>
                                <p:inputText value="#{detalleFacturaController.detallesDeFacturas.cantidad}"/>

                                <p:outputLabel value="Precio"/>
                                <p:inputText value="#{detalleFacturaController.detallesDeFacturas.precio}"/>



                                <p:outputLabel value="Factura" />
                                <p:selectOneMenu id="ID_facturas" value="#{detalleFacturaController.facturas.id}" style="width: 240px;">
                                    <f:selectItems var="fap" value="#{facturasController.lista}" itemValue="#{fap.id}" itemLabel="#{fap.correlativo}"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Vehiculo" />
                                <p:selectOneMenu id="ID_vehiculos" value="#{detalleFacturaController.vehiculos.id}" style="width: 240px;">
                                    <f:selectItems var="veh" value="#{vehiculosController.lista}" itemValue="#{veh.id}" itemLabel="#{veh.placa}"/>
                                </p:selectOneMenu>

                                <br/>
                                <h:panelGrid columns="2">
                                    <p:commandButton value="Actualizar" actionListener="#{detalleFacturaController.actualizar()}" update=":data" oncomplete="PF('w').hide();"/>
                                </h:panelGrid>
                            </h:panelGrid> 

                        </h:form>


                    </p:dialog>


                </div>
            </div>
      
        </section>
            <div class="footer">
            <h2>Footer</h2>
        </div>
    </h:body>
</html>
